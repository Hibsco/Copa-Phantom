<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copa Phantom</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #444;
      color: white;
    }
  </style>
  <script>
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const queryString = encodeURIComponent("SELECT *");
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnMzXRvUUw7ttri27LwG5pZDdMH8rzgVR0gYZfVWCybpxSiVnsxrUK68DN_PL7znEz0TTa9ONbG-uF/gviz/tq?sheet=Sheet1&range=A1&headers=1&tq=' + queryString;

      const query = new google.visualization.Query(url);
      query.send(function(response) {
        if (response.isError()) {
          document.body.innerHTML = 'Erro ao carregar dados: ' + response.getMessage() + ' ' + response.getDetailedMessage();
          return;
        }

        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, { showRowNumber: false, width: '100%', height: '100%' });
      });
    }
  </script>
</head>
<body>
  <h1>Tabela da Copa Phantom</h1>
  <div id="table_div"></div>
</body>
</html>
