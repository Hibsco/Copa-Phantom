<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COPA PHANTOM</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      text-transform: uppercase;
      border-bottom: 2px solid white;
    }

    header small {
      display: block;
      font-size: 0.6em;
      margin-top: 8px;
      text-transform: none;
    }

    .tabelas-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .tabela-wrapper {
      flex: 1 1 400px;
      max-width: 450px;
    }

    .titulo-grupo {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #555;
      font-size: 0.9em;
    }

    th {
      background-color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #444;
    }

    .ponto-verde {
      color: #00ff00;
      font-weight: bold;
    }

    .ponto-vermelho {
      color: #ff3333;
      font-weight: bold;
    }

    .descricao {
      text-align: center;
      margin-top: 20px;
      font-size: 1em;
      color: #ccc;
    }

    .info-jogos {
      width: 90%;
      margin: 30px auto;
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
      color: #eee;
      font-size: 1em;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .tabelas-container {
        flex-direction: column;
        align-items: center;
      }
      .tabela-wrapper {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    Copa Phantom
    <small>COPA PHANTOM DE VÔLEI - 1ª EDIÇÃO – 2025</small>
  </header>

  <div class="tabelas-container">
    <div class="tabela-wrapper">
      <div class="titulo-grupo">Grupo A</div>
      <table>
        <thead>
          <tr>
            <th>Classificação</th>
            <th>Time</th>
            <th>Jogos</th>
            <th>Vitórias</th>
            <th>Derrotas</th>
            <th>Pontos</th>
          </tr>
